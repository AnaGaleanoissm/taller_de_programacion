<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calculadora de Conversiones de Longitud</title>
<link rel="stylesheet" href="src/css/estilo.css">
</head>
<style>
body {
    background-image: url(src/fondo_de_michi.gif);
    background-size: cover;
    background-repeat: no-repeat;
}
h2 {
    background: #d3ffd1e1;
    padding: 5px;
    border: rgb(151, 255, 141) 15px solid;
    border-radius: 500px;
}
input#inputValue {
    border-color: #77ff54;
    border-width: medium;
    border-style: double;
    box-shadow: -5px 5px 10px 3px;
}
select#fromUnit {
    border-color: #77ff54;
    border-width: medium;
    border-style: double;
    box-shadow: -9px 6px 9px 3px;
}
select#toUnit {
    border-color:#77ff54;
    border-width: medium;
    border-style: double;
    box-shadow: -9px 6px 9px 3px;
}
select#fromUnit {
    font-family: monospace;
    color: #1a8300;
    box-shadow: 0px 6px 8px 1px;
}
input#inputValue {
    font-family: monospace;
    color: #1a8300;
    box-shadow: -5px 5px 10px 3px;
}
select#toUnit {
    font-family: monospace;
    color: #1a8300;
    box-shadow: 0px 6px 8px 1px;
}
button {
    font-family: monospace;
    color: #1a8300;
    background: white;
    box-shadow: 7px 8px 8px 0px;
}
button {
    border-color:#77ff54;
    border-width: medium;
    border-style: double;
}

.calculator {
    color: #70f8ad;
    font-size: x-large;
    font-family: cursive;
    font-variant-caps: small-caps;
}
h3#result {
    font-size:inherit;
    color:#1a8300;
    font-family: cursive;
    text-align: justify;
    border-style: solid;
    border-color: rgb(151, 255, 141);
    border-width: thick;
    border-radius: 50px;
    background-color: #d3ffd1de;
    font-variant-caps: small-caps;
}
h2 {
    color: #1a8300;
    text-align: center;
    font-size: xx-large;
    font-family: cursive;
}
.calculator {
    text-align: center;
    position: absolute;
    color: #162b03;
    text-align-last: center;
}
</style>
<div class="calculator">
    <h2>Calculadora de Conversiones de Longitud</h2>
    <input type="number" id="inputValue"
    
    <label for="fromUnit">De:</label>
    <select id="fromUnit">
        <option value="km">Kilómetros</option>
        <option value="m">Metros</option>
        <option value="cm">Centímetros</option>
        <option value="mm">Milímetros</option>
    </select>
    
    <label for="toUnit">A:</label>
    <select id="toUnit">
        <option value="km">Kilómetros</option>
        <option value="m">Metros</option>
        <option value="cm">Centímetros</option>
        <option value="mm">Milímetros</option>
    </select>
    
    <button onclick="convert()">Convertir</button>
    
    <h3 id="result">Resultado: </h3>
</div>
<script>
    function convert() {
        const inputValue = parseFloat(document.getElementById('inputValue').value);
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;
        
        if (isNaN(inputValue)) {
            document.getElementById('result').innerText = "Por favor, ingresa un valor numérico.";
            return;
        }

        const conversionFactors = {
            km: 1000000, 
            m: 1000,     
            cm: 10,      
            mm: 1        
        }
        const valueInMicrometers = inputValue * conversionFactors[fromUnit];
        
        const convertedValue = valueInMicrometers / conversionFactors[toUnit];

        document.getElementById('result').innerText =  `Resultado: ${convertedValue} ${toUnit} `;
    }
</script>
</body>
</html>
