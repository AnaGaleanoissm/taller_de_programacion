<!DOCTYPE html>
<HTML>

<HEAD>
    <TITLE>Pompompurin Calculadora IMC
    </TITLE>
    <style>
        aside {
            font-size: x-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: lightpink;
        }

        form input {
            margin: 5px;
            border: 5px dashed #99993f;

        }

        form {
            margin: 0 33%;
            padding: 15px;
            background: rgb(255, 227, 151);
            border: rgb(255, 218, 115) 15px solid;

        }

        body {
            background-image: url('src/img/fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        h2 {
            background: rgb(255, 227, 151);
            padding: 10px;
            border-radius: 20px;
            border: rgb(255, 218, 115) 15px solid;
            color: rgb(255, 255, 255);
        }

        img#derecha {
            position: absolute;
            right: 0px;
        }

        img#izquierda {
            position: absolute;
            left: 0px;
            bottom: 450px;
        }
        img#imagen_imc{
            height: 210px;
        }
    </style>
    </p>
</HEAD>
<BODY>
    <img id="izquierda"
        src="src/img/anim1.webp"
        alt="Pompompurin2" width="150" height="150">

    <img id="derecha"
        src="src/img/anim2.webp"
        alt="Pompompurin1" width="250" height="300">
    <center>
        <form action="" onsubmit="calcular_imc(event)">
            <input type="number" placeholder="altura" name="altura" id="altura" onchange="calcular_imc(event)" autofocus>
            <input type="number" placeholder="peso" name="peso" id="peso" onchange="calcular_imc(event)" required>
            <button type="submit"> calcular imc</button>
        </form>
        <hr>
        <h2 id="resu"></h2>
        <div style="height: 210px;">
            <img id="imagen_imc" src="">
        </div>
        <aside>
            <P>El índice de masa corporal es una razón matemática que asocia la masa y la talla de un individuo, ideada
                por el estadístico belga Adolphe Quetelet, por lo que también se conoce como índice de Quetelet.</P>
        </aside>
    </center>
    <SCRIPT type="text/javascript">
function calcular_imc(event){
        event.preventDefault();
        var altura= 
        document.getElementById("altura").value/100;
        var peso=
        document.getElementById("peso").value;
        var imc= peso/(altura*altura);
        document.getElementById ("resu").innerText= "IMC=" + imc.toFixed(2);
        var pompompurin=
        document.getElementById("imagen_imc");
        if (imc<=25){
            pompompurin.setAttribute("src","src/img/imc_bajo.gif");
            } else if (imc > 25 && imc < 30) {
                pompompurin.setAttribute("src", "src/img/imc_correcto.gif");
            }else{
                pompompurin.setAttribute("src", "src/img/imc_elevado.gif");
            }
}
    </SCRIPT>
</BODY>
</HTML>
